<div class="accommodation-contact-form">
  <div class="accommodation-contact-form__box">
    <h2 class="accommodation-contact-form__title">Choose the best one</h2>
    <p class="accommodation-contact-form__subtitle">
      Complete the form below to make a reservation
    </p>
    <form action="" class="accommodation-contact-form__form">
      <div class="accommodation-contact-form__group">
        <div class="accommodation-contact-form__field">
          <input
            type="text"
            name="name"
            class="accommodation-contact-form__input"
            placeholder="Name*"
            required
          />
        </div>
        <div class="accommodation-contact-form__field">
          <input
            type="tel"
            name="phone"
            class="accommodation-contact-form__input"
            placeholder="Phone number*"
            required
          />
        </div>
        <div class="accommodation-contact-form__field">
          <input
            type="text"
            name="checkin-date"
            class="accommodation-contact-form__input"
            placeholder="Check in date"
          />
        </div>
        <div class="accommodation-contact-form__field">
          <input
            type="text"
            name="checkout-date"
            class="accommodation-contact-form__input"
            placeholder="Check out date"
          />
        </div>
        <div class="accommodation-contact-form__field">
          <select
            name="guests"
            class="accommodation-contact-form__select"
            required
          >
            <option value="">Cabin type</option>
            <option value="1">Cabin Classic</option>
            <option value="2">Cabin Superior</option>
            <option value="3">Cabin Superior+</option>
            <option value="4">American Eagle</option>
            <option value="5">The Firehouse</option>
          </select>
        </div>
      </div>
      <button type="button" class="accommodation-contact-form__btn">
        Make a reservation
      </button>
    </form>
  </div>
</div>
