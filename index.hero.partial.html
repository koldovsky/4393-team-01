<section class="hero">
  <figure class="hero__background">
    <img
      src="img/index-hero/index-hero.jpeg"
      alt="Cabin near a lake in Yosemite forest"
      width="1920"
      height="800"
    />
  </figure>

  <div class="hero__content">
    <h1 class="hero__title">Yosemite Vacation Cabin Rental</h1>
    <p class="hero__subtitle">
      Plan your next vacation and enjoy the nature around you!
    </p>

    <form class="hero__form" action="#" method="post">
      <label class="hero__label" for="hero-name">Name*</label>
      <input
        class="hero__input"
        type="text"
        id="hero-name"
        name="name"
        required
      />

      <label class="hero__label" for="hero-phone">Phone number*</label>
      <input
        class="hero__input"
        type="tel"
        id="hero-phone"
        name="phone"
        required
      />

      <button class="hero__button" type="submit">Order a call</button>
    </form>
  </div>
</section>
