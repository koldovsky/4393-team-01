<div class="container-accommodaton-contact-form">
  <div class="accommodation-contact-form-box">
    <h1>Choose the best one</h1>
    <p>Complete the form below to make a reservation</p>
    <form action="" class="accommodation-contact-form">
      <div class="input-group">
        <div class="input-field">
          <input type="text" name="name" placeholder="Name*" required />
        </div>
        <div class="input-field">
          <input type="tel" name="phone" placeholder="Phone number*" required />
        </div>
        <div class="input-field">
          <input type="text" name="checkin-date" placeholder="Check in date" />
        </div>
        <div class="input-field">
          <input type="text" name="checkin-date" placeholder="Check out date" />
        </div>
        <select name="guests" required>
          <option value="">Cabin type</option>
          <option value="1">Cabin Classic</option>
          <option value="2">Cabin Superior</option>
          <option value="3">Cabin Superior+</option>
          <option value="4">American Eagle</option>
          <option value="4">The Firehouse</option>
        </select>
      </div>
      <button type="button" class="btn-make-a-reservatiom">Make a reservation</button>
    </form>
  </div>
</div>
